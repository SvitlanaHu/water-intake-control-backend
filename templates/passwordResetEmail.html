<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F0EFF4;
      margin: 0;
      padding: 0;
      color: #323F47;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #FFFFFF;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .header {
      background-color: #2F2F2F;
      color: #FFFFFF;
      padding: 20px;
      text-align: center;
    }
    .content {
      padding: 20px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #9BE1A0;
      color: #FFFFFF;
      text-decoration: none;
      border-radius: 5px;
    }
    .footer {
      background-color: #F0EFF4;
      color: #323F47;
      text-align: center;
      padding: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Water Intake Control</h1>
    </div>
    <div class="content">
      <h2>Reset Your Password</h2>
      <p>We received a request to reset your password. Click the button below to reset it.</p>
      <a href="{{resetUrl}}" class="button" target="_blank">Reset Password</a>
      <p>If you didn't request a password reset, please ignore this email.</p>
    </div>
    <div class="footer">
      <p>&copy; 2024 Water Intake Control. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
